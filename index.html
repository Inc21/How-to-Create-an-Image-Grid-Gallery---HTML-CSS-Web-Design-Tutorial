<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>How to Create an Image Grid Gallery - HTML, CSS Web Design Tutorial</title>
</head>
<body>
    <div class="image-grid">
        <img class="image-grid-col-2 image-grid-row-2" src="/assets/images/another_cyclist_winning.jpg" alt="Cyclist crossing the line first">
        <img src="/assets/images/cyclist_with _trophy.jpg" alt="Ciclist with trophy">
        <img src="/assets/images/cyclists_on_podium.jpg" alt="Cyclists on podium">
        <img src="/assets/images/group_of_blarney_cc_riders.jpg" alt="Group of Blarney CC riders">
        <img src="/assets/images/female_cyclist_crossing_the_line.jpg" alt="Female cyclist crossing the line">
    </div>
    
</body>
</html>
